<!-- Script making all "accordion" elements collapsible -->
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
	deactivate_all();
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
	  hide_all();
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
</script>
<script>
function show_one_reg() {
    var x = document.getElementById("Select_reg").value;
	var book = document.getElementById("book_select_reg");
	var film = document.getElementById("film_select_reg");
    if(x == "buch"){
	   book.style.display = "block";
	   film.style.display = "none";
    } else if(x == "film") {
		book.style.display = "none";
		film.style.display = "block";
		}
}

function show_one_genre() {
    var x = document.getElementById("Select_genre").value;
	var book = document.getElementById("book_select_genre");
	var film = document.getElementById("film_select_genre");
    if(x == "buch"){
	   book.style.display = "block";
	   film.style.display = "none";
    } else if(x == "film") {
		book.style.display = "none";
		film.style.display = "block";
		}
}

function deactivate_all() {
	var all = document.getElementsByClassName("accordion");
	var i;
	for (i = 0; i < all.length; i++) {
		all[i].classList.remove("active");
	}
}

function hide_all() {
	var all = document.getElementsByClassName("panel");
	var i;
	for (i = 0; i < all.length; i++) {
		all[i].style.maxHeight = null;
	}
}
</script>
